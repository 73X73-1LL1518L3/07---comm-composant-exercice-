<form #myForm="ngForm" (ngSubmit)="myForm.valid && startCooking()">

  <h4>My Kitchen</h4>
  <label for="flour">Quantité de farine : </label>
  <input id="flour" type="number" name="flourQuantity" [(ngModel)]="model.flourQuantity" #flour="ngModel" min='1'>
  <div *ngIf="flour.errors && myForm.submitted">  <!-- Message d'erreurs de title -->
    <span *ngIf="flour.errors['min']">Il te manque des ingrédients ici 🤔</span>
  </div>

  <label for="salt">Quantité de sel : </label>
  <input id="salt" type="number" name="salt" [(ngModel)]="model.saltQuantity" #salt="ngModel" min='1'>
  <div *ngIf="salt.errors && myForm.submitted">  <!-- Message d'erreurs de title -->
    <span *ngIf="salt.errors['min']">Il te manque des ingrédients ici 🤔</span>
  </div>

  <label for="sugar">Quantité de sucre : </label>
  <input id="sugar" type="number" name="sugar" [(ngModel)]="model.sugarQuantity" #sugar="ngModel" min='1'>
  <div *ngIf="sugar.errors && myForm.submitted">  <!-- Message d'erreurs de title -->
    <span *ngIf="sugar.errors['min']">Il te manque des ingrédients ici 🤔</span>
  </div>

  <label for="egg">Quantité d'œufs : </label>
  <input id="egg" type="number" name="egg" [(ngModel)]="model.eggQuantity" #egg="ngModel" min='1'>
  <div *ngIf="egg.errors && myForm.submitted">  <!-- Message d'erreurs de title -->
    <span *ngIf="egg.errors['min']">Il te manque des ingrédients ici 🤔</span>
  </div>

  <label for="number">Nombre de cookies : </label>
  <input id="number" type="number" name="number" [(ngModel)]="model.numberOfCookies" min='1'>
  <div *ngIf="egg.errors && myForm.submitted">  <!-- Message d'erreurs de title -->
    <span *ngIf="egg.errors['min']">Il te manque le nombre de cookies🍪 ici 🤔</span>
  </div>

 <div>
    <button type="submit">Cuisiner 🍪</button>
  </div>


<app-magic-oven
  [numberOfCookies]="model.numberOfCookies"
  [flour]="model.flourQuantity"
  [salt]="model.saltQuantity"
  [sugar]="model.sugarQuantity"
  [egg]="model.eggQuantity">
</app-magic-oven>



<div *ngIf="isCooked">
  <p> C'est prêt ! Bon appétit 🤤</p>
</div>


</form>
